<div class="container">
    <div id=row_{{cut.id}} class="row col-md-6" data-db-id="0" data-camera-code="0" data-ctoria-type="ALTERNATIVE_PARENT" style="background-color: #fbfdff;border-left: 1px solid #c6c7d2;padding-left: 20px">
        <div class="col-md-9" style="padding-left: 0">
            <div speaker-cut-id={{cut.id}} class="col-md-1 speakertxt" style="padding-left: 0px;padding-top: 5px">
                {{cut.id | speaker}}
            </div>

            <div class="col-md-11" style="padding-left: 10px" >
                <button data-cut-id={{cut.id}} class="btn  col-md-12 placementbtn pull-left " ng-click="fold(cut.id)">
                    parent alt {{cut.id}}
                </button>
            </div>
        </div>
        <div id=icon_{{cut.id}} class="col-md-3"><i class="pull-left fa fa-chevron-right  caret-centre" style="position: relative;left: 20px"></i>
            <span><button id=camera_{{cut.id}} db_id="0" ng-click="cameraToggle()" class="pull-right camerabtn" data-camera="">{{cut.children[0].options[0].sources[0].file | camera}}</button></span>
        </div>
    </div>
</div>

<div id=collapse_{{cut.id}} collapse="true" class="container">
    <div ng-repeat="child in cut.children">
            <span ng-switch="child.type">
                    <!--<ctoria-child-free ng-switch-when="ALTERNATIVE_FREE" cut="child" child-index="child.position" data-db-id="0" selected="0"></ctoria-child-free>-->
                    <ctoria-child-compound ng-switch-when="ALTERNATIVE_COMPOUND" cut="child" child-index="child.position" selected="0"  data-db-id="0" style="position:relative;left:25px"></ctoria-child-compound>
            </span>
    </div>
</div>
