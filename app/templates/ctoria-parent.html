<div class="container">
    <div id=row_{{cut.id}} class="row col-md-8" style="background-color: #fbfdff">
        <div class="col-md-10" style="padding-left: 0">
            <button data-cut-id={{cut.id}} data-selected-position="0"
                    class="btn  col-md-12 placementbtn"
                    ng-click="fold(cut.id)">parent alt {{cut.id}}
            </button>
        </div>
        <div id=icon_{{cut.id}} class="col-md-2"><i class="pull-left glyphicon glyphicon-chevron-right  caret-centre"></i>
            <span><button id=camera_{{cut.id}} db_id="0" ng-click="cameraToggle()" class="pull-right camerabtn" data-camera="">{{cut.children[0].options[0].sources[0].file | camera}}</button></span>
        </div>
    </div>
</div>

<div id=collapse_{{cut.id}} collapse="true" class="col-md-11">
    <div ng-repeat="child in cut.children" style="margin-left:12px">
            <span ng-switch="child.type">
                    <ctoria-child-free ng-switch-when="ALTERNATIVE_FREE" cut="child" child-index="child.position" data-db-id="0" selected="0"></ctoria-child-free>
                    <ctoria-child-compound ng-switch-when="ALTERNATIVE_COMPOUND" cut="child" child-index="child.position" data-db-id="0" selected="0"></ctoria-child-compound>
            </span>
    </div>
</div>
