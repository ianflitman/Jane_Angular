<div class="container">
    <div id=row_{{cut.id}} class="row col-md-8" style="background-color: #f5eac9">
        <div class=" row col-md-8">
            <button data-cut-id={{cut.id}} data-selected-child="0" data-selected-option="0"
                    class="btn  col-md-12 placementbtn"
                    ng-click="fold(cut.id)">paired parent alt {{cut.id}}
            </button>
        </div>

        <div class="col-md-2">
            <span class="pull-right"><i class="glyphicon glyphicon-link" style="margin-top: 8px"></i>&nbsp{{cut.arguments.pos | ordinal}} of {{cut.arguments.total}}
            </span>
        </div>

        <div id=icon_{{cut.id}} class="col-md-2" style="margin-left: 30px"><i class="pull-left glyphicon glyphicon-chevron-right caret-centre"></i>
            <span style="top:0px"><button id=camera_{{cut.id}} db_id="0" ng-click="cameraToggle()" class="pull-right camerabtn" data-camera="">{{cut.children[0].options[0].sources[0].file | camera}}</button></span>
        </div>
    </div>
</div>


<div id=collapse_{{cut.id}} collapse="true" class="col-md-11">
    <div ng-repeat="child in cut.children" style="margin-left:12px">
            <span ng-switch="child.type">
                    <ctoria-paired-child-free ng-switch-when="ALTERNATIVE_FREE" cut="child" child-index="child.position" data-db-id="0" selected="0"></ctoria-paired-child-free>
            </span>
    </div>
</div>
