<div class="container">
    <div id=row_{{cut.index}} class="row col-md-6"  data-file="0" style="background-color: #fbfdff;border-left: 1px solid #c6c7d2;">
        <div class="col-md-4" style="padding-left: 45px">
            <button data-cut-id={{cut.index}} data-selected-position="0"
                    class="btn  col-md-12 placementbtn"
                    ng-click="fold(cut.index)">Pause {{cut.index}}
            </button>
        </div>
        <div class="btn col-md-5 janetext" camera-cut-id={{cut.index}} ng-click="fold(cut.index)">
        </div>
        <div id=icon_{{cut.index}} class="col-md-3 "><i
                class="pull-left fa fa-chevron-right caret-centre" style="position: relative; left: 20px"></i>
        </div>
    </div>
</div>

<div id=collapse_{{cut.index}} collapse="true" class="container" style="background-color: #333">
    <div ng-repeat="set in cut.sets">
        <div id=row_{{cut.index}}_seq_{{set.name}} class="row col-md-7 seqtyperow" style="background-color: #fbfdff;left: 45px">
                <button set-cut-id={{cut.index}}_seq_{{set.name}} data-selected-position="0"
                        class="btn col-md-6 placementbtn" style="padding-left: 0px"
                        ng-click="foldSeq(set.name)">{{set.name | uppercasePause}}
                </button>
            <div id=icon_{{cut.index}}_seq_{{set.name}} class="col-md-4" ><i
                    class="fa fa-chevron-right caret-centre"></i>
            </div>
        </div>

        <div id=collapse_{{cut.index}}_seq_{{set.name}} class="container" collapse="true">
            <div ng-repeat="seq in set.seqs">
                <div class="container">
                    <div class="row col-md-7">
                <button id={{cut.index}}_{{set.name}}_{{$index}} set-name="{{set.name | uppercasePause}}" data-file="{{seq | dbIds}}"
                        data-duration="{{(seq | seqCamera).duration}}" class="btn col-md-10 optionbtn" style="left: 45px"
                        ng-click="pauseClick(set.name, $index)">
                    {{(seq | seqCamera).camera}}
                </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
