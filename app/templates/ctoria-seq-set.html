<div class="container">
    <div id=row_{{cut.id}} class="row col-md-6" style="background-color: #fbfdff;border-left: 1px solid #c6c7d2;">
        <div class="col-md-4" style="padding-left: 45px">
            <button data-cut-id={{cut.id}} data-selected-position="0"
                    class="btn  col-md-12 placementbtn"
                    ng-click="fold(cut.id)">Pause {{cut.id}}
            </button>
        </div>
        <div class="btn col-md-5 janetext" camera-cut-id={{cut.id}} ng-click="fold(cut.id)">
        </div>
        <div id=icon_{{cut.id}} class="col-md-3 "><i
                class="pull-left fa fa-chevron-right caret-centre" style="position: relative; left: 20px"></i>
        </div>
    </div>
</div>

<div id=collapse_{{cut.id}} collapse="true" class="container" style="background-color: #333">
    <div ng-repeat="set in cut.sets">
        <div id=row_{{cut.id}}_seq_{{set.name}} class="row col-md-7 seqtyperow" style="background-color: #fbfdff;left: 45px">
                <button set-cut-id={{cut.id}}_seq_{{set.name}} data-selected-position="0"
                        class="btn col-md-6 placementbtn" style="padding-left: 0px"
                        ng-click="foldSeq(cut.id, set.name)">{{set.name | uppercasePause}}
                </button>
            <div id=icon_{{cut.id}}_seq_{{set.name}} class="col-md-4" ><i
                    class="fa fa-chevron-right caret-centre"></i>
            </div>
        </div>

        <div id=collapse_{{cut.id}}_seq_{{set.name}} class="container" collapse="true">
            <div ng-repeat="seq in set.seqs">
                <div class="container">
                    <div class="row">
                <button id={{cut.id}}_{{set.name}}_{{$index}} set-name="{{set.name | uppercasePause}}"
                        class="btn col-md-9 optionbtn" style="left: 45px"
                        ng-click="pauseClick(cut.id + '_'+ set.name + '_' + $index)">
                    {{seq | seqCamera}}
                </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
