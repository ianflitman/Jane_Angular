<div class="container">
    <div id=row_{{cut.id}} class="row col-md-11" style="background-color: #f5eac9">
        <div class="col-md-10" style="padding-left: 0px">
            <button data-cut-id={{cut.id}} data-selected-child="0" data-selected-option="0"
                    class="btn  col-md-12 placementbtn"
                    ng-click="fold(cut.id)">paired parent alt {{cut.id}}
            </button>
        </div>
        <div id=icon_{{cut.id}} class="col-md-2  caret-centre"><i class="pull-left glyphicon glyphicon-chevron-right"></i>
            <span style="top:0px"><button id=camera_{{cut.id}} db_id="0" ng-click="cameraToggle()" class="pull-right camerabtn" data-camera="">{{cut.children[0].options[0].sources[0].file | camera}}</button></span>
        </div>
    </div>
</div>


<div id=collapse_{{cut.id}} collapse="true" class="col-md-10">
    <div ng-repeat="child in cut.children">
            <span ng-switch="child.type">
                    <ctoria-child-alt-free ng-switch-when="ALTERNATIVE_FREE" cut="child" child-index="child.position" db_id="0" selected="0"></ctoria-child-alt-free>
            </span>
    </div>
</div>
