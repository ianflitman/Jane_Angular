<div class="container">
    <div id=row_{{cut.id}} class="row col-md-6" style="background-color: #fbfdff;border-left: 1px solid #c6c7d2;">
        <div speaker-cut-id={{cut.id}} class="col-md-1 speakertxt" style="padding-left: 0px;padding-top: 5px">{{cut.id |
            speaker}}
        </div>
        <div class="col-md-8" style="padding-left: 0px">
            <button data-cut-id={{cut.id}} data-selected-position="0"
                    class="btn col-md-12 placementbtn"
                    ng-click="fold(cut.id)">free alt {{cut.id}}
            </button>
        </div>
        <div id=icon_{{cut.id}} class="col-md-3 pull-right">
            <i class="fa fa-chevron-right caret-centre" style="position: relative;;left: 20px;"></i>
            <span><button id=camera_{{cut.id}} db_id="0" ng-click="cameraToggle()" class="pull-right camerabtn"
                          data-camera="">{{cut.options[0].sources[0].file | camera}}
            </button></span>
        </div>
    </div>
</div>

    <div id=collapse_{{cut.id}} collapse="true" class="container">
        <div class="row col-md-7" style="padding-left: 10px">
        <button id={{cut.id}}_opt_{{option.position}} data-position='{{option.position}}'
                ng-click="optionClick(cut.id + '_opt_'+ option.position)" data-is-selected='false'
                data-option-id='{{option.id}}' class="btn col-md-10 optionbtn"
                ng-repeat="option in cut.options">
            {{option.line}}
        </button>
         </div>
    </div>
