<div class="container controlbox col-md-6">
    <div class="col-md-7" style="position:relative;border:1px solid #c6c7d2;padding: 15px; background-color: #fafaff">
        <p class="script-title">{{title}}</p>
        <p>Generated:&nbsp; {{generatedWhen}}</p>
        <div style="left:100px"><i class="fa fa-exchange"><span id="lineChanges">&nbsp;&nbsp;&nbsp;&nbsp;dialogue: 0</span></i>
        </div>

        <div><i class="fa fa-video-camera"><span id="cameraChanges">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;camera: 0</span></i>
        </div>

        <div style="padding-top: 15px">
            <label for="co-creator">made by: </label>
            <input id="co-creator" type="text" maxlength="32" value="  Anonymous user"
                   style="margin-left: 10px; width: 190px"/>
        </div>
    </div>
    <div style="position: absolute; bottom: 0;">
        <button class="playbtn">play</button>
    </div>
</div>
