<div class="container">
    <div class="row col-md-11" style="background-color:#ffdfae">
        <div class="col-md-10" style="padding-left: 0px">
            <p data-cut-id={{cut.id}} class="col-md-12 default-text">{{cut.speaker}}: {{cut.line}}</p>
        </div>
        <div id=icon_{{cut.id}} class="col-md-2">
            <button data-camera="" style="margin-left: 40px; margin-top: 5px">{{cut.sources[0].file | camera}}</button>
        </div>
    </div>
</div>
