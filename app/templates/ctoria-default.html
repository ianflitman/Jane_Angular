<div class="container">
    <div id=row_{{cut.id}} class="row col-md-8" style="background-color:#ebf5ff;border-left: 1px solid #c6c7d2;"> <!--#fbf6ff-->
        <div speaker-cut-id={{cut.id}} class="col-md-1 speakertxt"style="padding-left: 10px;padding-top: 8px">{{cut.id | speaker}}</div>
        <div class="col-md-9" style="padding-left: 0px">
            <p data-cut-id={{cut.id}} class="col-md-12 default-text">{{cut.line}}</p>
        </div>
        <div id=icon_{{cut.id}} class="col-md-2">
            <button id=camera_{{cut.id}} db_id="" class="camerabtn" style="margin-left:22px; margin-top: 6px">
                {{cut.sources[0].file | camera}}
            </button>
        </div>
    </div>
</div>
